        <h1 class="mt-5">Football (Soccer) Database - Search Retrieval</h1>

        <label class="m-5" for="year">Enter Year:</label>
        <input type="number" id="year" min="1971" max="2022">
        <button onclick="searchData()">Search</button>
    <br><br><p><i>You can search from a range of years: <b>1971</b> to <b>2023</b>.</i></p>

            // Get the selected year from the input
            const selectedYear = document.getElementById("year").value;

            // Find the data for the selected year in the JSON array

            // Display the data in the form
            displayData(selectedData);
        }
